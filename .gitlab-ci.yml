variables:
  IMG_NAME: "registry.gitlab.com/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}"
  IMG_TAG: "${CI_COMMIT_REF_SLUG}"
  IMG: "${IMG_NAME}:${IMG_TAG}"

build:
  image: docker:18.09
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:20-dind
      alias: docker
      command: [ "--tls=false" ]
  stage: build
  script:
    - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}
    - docker build -t $IMG -f ./Dockerfile .
    - docker push $IMG
  only:
    - main
    - next
  tags:
    - build

deploy:
  image: alpine/helm:3.2.1
  stage: deploy
  script:
    - helm upgrade --install 
      "${CI_PROJECT_NAME}.production"
      --namespace docs
      --set name="docs-prod"
      --set domainName="docs.trader4.net"
      --set image.repository="${IMG_NAME}"
      --set image.tag="${IMG_TAG}"
      --set tls.enabled="true"
      --set tls.secretName="prod-docs-trader4-net-tls"
      --create-namespace
      .ci/chart
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://docs.trader4.net
  only:
    - main
  needs: ["build"]

deploy_next:
  image: alpine/helm:3.2.1
  stage: deploy
  script:
    - helm upgrade --install 
      "${CI_PROJECT_NAME}.next"
      --namespace docs
      --set name="docs-next"
      --set domainName="next-docs.trader4.net"
      --set image.repository="${IMG_NAME}"
      --set image.tag="${IMG_TAG}"
      --set tls.enabled="true"
      --set tls.secretName="next-docs-trader4-net-tls"
      --create-namespace
      .ci/chart
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://next-docs.trader4.net
  only:
    - next
  needs: ["build"]
